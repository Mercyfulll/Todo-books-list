<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
  }
  
  .container {
    text-align: center;
    width: 300px;
    background-color: #eddea4;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #3d405b;
  }
  
  input {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
  
  button {
    padding: 10px 15px;
    margin : 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  ul {
    list-style-type: none;
    margin-top: 20px;
  }
  
  li {
    background-color: #f9f9f9;
    padding: 10px;
    margin: 5px 0;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  li button {
    background-color: #f44336;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  li button:hover {
    background-color: #e53935;
  }
  
  li input {
    border: none;
    background: transparent;
    width: 80%;
    font-size: 1rem;
    padding: 5px;
  }
  </style>
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>
    <input type="text" id="todo-input" placeholder="Add a new todo" />
    <button id="add-btn">Add Todo</button>
    <ul id="todo-list"></ul>

    <br><br>
    <a href="books.html">Go to Books List</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
